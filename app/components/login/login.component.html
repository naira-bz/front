<div class="container">
  <div class="card text-center">
    <div class="card-header">
      <b> login</b>
    </div>
    <div class="card-body p-4">
      <label style="float: left;">Email</label>
      <input class="form-control m-2" type="email" placeholder="tapez votre email" [(ngModel)]="usuario.email">

      <label style="float: left;">Password</label>
      <input class="form-control m-2" type="password" placeholder="tapez votre mot de passe" [(ngModel)]="usuario.password">

      <button class="btn btn-primary btn-block m-2" (click)="Ingresar()">Login</button>
      <label>vous n'avez pas un compte? <a routerLink="/register">register</a></label>
    </div>


  </div>
</div>
